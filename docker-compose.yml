services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=interpaws
      - POSTGRES_USER=interpaws
      - POSTGRES_PASSWORD=interpaws
    ports:
      - "5432:5432"

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command: "ollama pull qwen2.5:1.5b && exec ollama serve"

  web:
    build:
      context: .
      dockerfile: infra/Dockerfile
    env_file:
      - .env
    command: >
      sh -c "flask db upgrade &&
             gunicorn --bind 0.0.0.0:5000 'backend.app:create_app()'"
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://interpaws:interpaws@db:5432/interpaws
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - db
      - ollama

volumes:
  postgres_data:
  ollama_data:
